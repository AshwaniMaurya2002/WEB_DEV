<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- cellpadding internal spacing
     cellspacing  -->
  <table border="2" cellpadding="10" cellspacing="5">
    <tr>
      <th>Monday</th>
      <th>10:20-11:00</th>
      <th>10:20-11:00</th>
      <th>10:20-11:00</th>
    </tr>
    
      <td>Monday</td>
      <td colspan="3" align="center">HTML</td>
    
    </tr>
    <tr>
      <th >Tuesday</th>
      <td >HTML</td>
      <td>CSS</td>
      <td rowspan="2">JS</td>
    </tr>
    <tr>

      <th>Wednesday</th>
    
      <td>CSS</td>
      <td >React</td>
    </tr>
  </table>
  </body>
</html>
