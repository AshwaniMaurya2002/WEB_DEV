<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Thead, Tbody, Tfoot</title>
  </head>
  <body>
    <div>
      <table border="2" cellspacing="3" cellpadding="10">
        <tr>
          <th rowspan="3">Day</th>
          4
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th colspan="2" rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>

        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2" style="background-color: yellow">8:00 am</td>
          <td rowspan="2" style="background-color: rgb(225, 89, 225)">
            5:00 pm
          </td>
          <td style="text-align: center">Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="6">Tuesday</td>
          <td style="background-color: yellow">8:00 am</td>
          <td style="background-color: yellow">11:00 am</td>
          <td rowspan="3" style="text-align: center; padding: 20px">XPath</td>
        </tr>
        <tr></tr>
        <tr>
          <td rowspan="2" style="background-color: yellow">11:00 am</td>
          <td rowspan="2" style="background-color: lightgreen">2:00 pm</td>
        </tr>
        <tr>
          <td rowspan="2" style="text-align: center">XSL Transformations</td>
        </tr>
        <tr>
          <td style="background-color: lightgreen">2:00pm</td>
          <td style="background-color: rgb(234, 87, 234)">5:00pm</td>
        </tr>
        <tr></tr>
        <tr>
          <td>Wednesday</td>
          <td style="background-color: yellow">8:00 am</td>
          <td style="background-color: lightgreen">12:00 pm</td>
          <td style="text-align: center">XSL Formatting Objects</td>
        </tr>
      </table>
    </div>
  </body>
</html>
