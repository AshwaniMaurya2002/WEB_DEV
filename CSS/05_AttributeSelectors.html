<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div{
            text-align: center;
            font-size: 30px;
            font-family: fantasy;
            height: 100px;
            
            border: 3px solid black;
            
        }
      /* should have name attribute with exact value */
      div[name] {
        background-color: yellow;
      }

      div[name="box2"] {
        background-color: red;
      }

      /* Box3 box is also written as ~=box  or we can say space seperated values 
      name with space seperated value
      */
      div[name~="box3"] {
        background-color: aqua;
      }

      /* it is used when hypen is present after the name 
      or hyphen seperated value
      */
      div[name|="box4"] {
        background-color: green;
      }
      /* starts with con */
      div[name^="con"] {
        background-color: lightsalmon;
      }
      /* ENds with per */
      div[name$="per"] {
        background-color: blueviolet;
      }

      /* in Between go  */
      div[name*="go"] {
        background-color: brown;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Learn Attribute Selector</h1>
    <div name="box1">I am Div</div>
    <div name="box2">I am DIV 2</div>
    <div name="box3 box">I am DIV ~</div>
    <div name="box4-content">I am DIV |</div>
    <div name="container">I am DIV ^</div>
    <div name="wrapper">I am DIV $</div>
    <div name="logobox">I am DIV *</div>
  </body>
</html>
