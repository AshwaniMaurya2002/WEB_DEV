<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

        /*
        2 type to target ROot element
        html{}
        :root{} */

        :root{
            /* Created a variavle --webClass 
            
            also this is global variable bcz made using root tag
            
            */
            --webClass:red;
            --nodeClass:green;
        }

      #box1 {
        height: 200px;
        width: 200px;
        /* type of border
        solid dotted dashed double groove 
        */
        border: 10px groove black;
        background-color: var(--webClass);
      }

      #box2{
        
         height: 200px;
        width: 200px;
        
        /* THis is local Varible only access in same feild */
        --nameClass: yellow;

        border: 10px dotted black;
        
        background-color: var(--nameClass);

      }
    </style>
    <title>CSS variable</title>
  </head>
  <body>
    <h1 style="text-align: center">Learn CSS Variables</h1>
    <div id="box1"></div>
    <div id="box2"></div>

<div id="box3"><img src="" alt=""></div>
  </body>
</html>
