<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box1 {
        height: 200px;
        width: 200px;
        background-color: red;
        animation-name: boxMov1;
        animation-iteration-count: infinite;
        /* time to reach at the end */
        animation-duration: 2s;
        /* delay time when it starts when you load the webpage */
        animation-delay: 2s;
        animation-timing-function: ease-in-out;
        position: absolute;
      }

      .box2 {
        height: 100px;
        width: 100px;
        background-color: black;
        animation-name: boxMov2;
        animation-iteration-count: infinite;
        /* time to reach at the end */
        animation-duration: 2s;
        /* delay time when it starts when you load the webpage */
        animation-delay: 2s;
        animation-timing-function: ease-in-out;
        position: fixed;
      }

      @keyframes boxMove2 {
        0% {
          left: 0;
          top: 0;
        }
        25% {
          left: 0;
          top: calc(100vh - 200px);
        }

        50% {
          top: calc(100vh - 200px);
          left: calc(100vw - 200px);
        }
        75% {
          top: 0;
          left: calc(100vw - 200px);
        }
        100% {
          left: 0;
          top: 0;
        }
      }

      /* used to create animation 
      

      NOte:-- always use space btwn calc(100vh - 200px)

      space btwn subtract sign or else it should not run

        /* from {

        to {
          /* calc is used to adjust % with px value */
        /* margin-left: calc(100% - 200px);
        } */

        0% {
          /* margin-left: 0;
          margin-top: 0; */

          top: 0;
          left: 0;
        }
        25% {
          /* margin-left: calc(100% - 200px);
          margin-top: 0; */
          top: 0;
          left: calc(100vw - 200px);
        }
        50% {
          /* margin-left: calc(100% - 200px);
          margin-top: calc(100vh - 200px); */

          top: calc(100vh - 200px);
          left: calc(100vw - 200px);
        }
        75% {
          /* margin-left: 0;
          margin-top: calc(100vh - 200px); */
          top: calc(100vh - 200px);
          left: 0;
        }

        100% {
          /* margin-left: 0;

          margin-top: 0; */

          left: 0;
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
