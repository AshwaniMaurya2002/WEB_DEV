<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 > div > p {
        font-size: 43px;
        border: 2px dotted black;
        text-shadow: 1px 1px 2px gray;
        font-family: cursive;
        background-color: yellowgreen;
      }
      
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>
      Practice all the css selectors
      <div>
        <p>This is a paragraph inside a div inside an h1</p>
      </div>

      <section>
        <p>This is a paragraph inside a section inside an h1</p>
      </section>
    </h1>
  </body>
</html>
